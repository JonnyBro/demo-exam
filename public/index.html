<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>Заказы</title>

  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <div class="container">
    <h1>Управление заказами</h1>

    <section id="order-form">
      <h2>Добавить новый заказ</h2>
      <form id="add-order-form">
        <input type="date" id="startDate" required />
        <input type="text" id="device" placeholder="Устройство" required />
        <input type="text" id="problemType" placeholder="Проблема" required />
        <input type="text" id="description" placeholder="Описание" required />
        <input type="text" id="client" placeholder="Клиент" required />
        <select id="status">
          <option value="в ожидании">В ожидании</option>
          <option value="выполнено">Выполнено</option>
        </select>
        <button type="submit">Добавить</button>
      </form>
    </section>

    <section id="order-list">
      <h2>Все заказы</h2>
      <ul id="orders"></ul>
    </section>
  </div>

  <section id="api-description">
    <h2>API</h2>
    <button id="toggle-api-description">Показать</button>
    <div id="api-details" style="display: none;">
      <ul>
        <li><strong>GET /orders</strong>: Возвращает все текущие заказы.</li>
        <li><strong>POST /orders</strong>: Добавляет новый заказ в систему.</li>
        <li><strong>POST /update</strong>: Обновляет существующий заказ.</li>
        <li><strong>GET /statistics</strong>: Статистика по заказам.</li>
      </ul>
    </div>
  </section>


  <script src="app.js"></script>
</body>

</html>
